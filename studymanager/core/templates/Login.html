<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Manager - Login</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pastel-blue flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <!-- Login and Signup Tabs -->
        <div class="flex justify-center mb-4">
            <button id="login-tab" class="tab-button bg-purple-400 text-white py-2 px-4 rounded-l-lg hover:bg-purple-500 focus:outline-none">Login</button>
            <button id="signup-tab" class="tab-button bg-green-400 text-white py-2 px-4 rounded-r-lg hover:bg-green-500 focus:outline-none">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-center text-xl font-bold mb-6 text-purple-500">Welcome Back!</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-600 focus:outline-none">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Forgot your password? <a href="#" class="text-purple-500 hover:underline">Click here</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-center text-xl font-bold mb-6 text-green-500">Create an Account</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="signup-name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="signup-name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-green-500" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="signup-email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-green-500" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="signup-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-green-500" placeholder="Enter your password">
                </div>
                <div class="mb-4">
                    <label for="signup-password-confirm" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-green-500" placeholder="Confirm your password">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#" class="text-green-500 hover:underline" id="login-link">Login here</a></p>
        </div>
    </div>
</body>
</html>
