{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Manager - Home</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
</head>
<body class="bg-pastel-purple min-h-screen flex items-center justify-center">
    <!-- Back Button -->
    <div class="absolute top-4 left-4">
        <a href="main.html" class="text-purple-500 font-semibold text-xl hover:text-purple-700">
            &larr; Back
        </a>
    </div>

    <!-- Main Content -->
    <div class="text-center flex flex-col items-center justify-center space-y-8">
        <!-- Heading -->
        <h1 class="text-5xl font-bold text-purple-600">Welcome to Study Manager</h1>
        <p class="text-xl text-gray-700">Your personalized study companion!</p>

        <!-- Date & Time -->
        <div class="flex flex-col items-center space-y-4">
            <div id="current-date" class="text-2xl font-semibold text-purple-500"></div>
            <div id="current-time" class="text-2xl font-semibold text-purple-500"></div>
        </div>

        <!-- Motivational Quote Section -->
        <div class="bg-yellow-100 p-6 w-full max-w-md rounded-lg shadow-lg">
            <p id="quote" class="text-lg italic text-green-700 font-semibold"></p>
        </div>

        <!-- Navigation Buttons -->
        <div class="grid grid-cols-2 gap-12 w-full max-w-md">
            <!-- Pomodoro Page Button -->
            <a href="{% url 'pomodoro' %}" class="bg-purple-400 text-white font-semibold py-4 px-6 rounded-lg hover:bg-purple-500 transition duration-300 shadow-lg">
                Pomodoro Timer
            </a>
            

            <!-- To-Do List Page Button -->
            <a  href="{% url 'tasks' %}" class="bg-green-400 text-white font-semibold py-4 px-6 rounded-lg hover:bg-green-500 transition duration-300 shadow-lg">
                Task Manager
            </a>
        </div>

        <!-- Motivational Message Section -->
        <div class="py-6 bg-gray-100 w-full max-w-md rounded-lg shadow-lg mt-4">
            <!-- <p class="text-md text-gray-700">"Focus on your goals, and everything else will fall into place."</p> -->
            <p class="text-md text-gray-700 mt-2">Stay organized and productive with our Pomodoro Timer and To-Do List!</p>
        </div>
    </div>
    <script>
        // Display current date
function updateDate() {
    const currentDate = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dateString = currentDate.toLocaleDateString(undefined, options);
    document.getElementById('current-date').textContent = dateString;
}

// Display current time
function updateTime() {
    const currentTime = new Date();
    const timeString = currentTime.toLocaleTimeString();
    document.getElementById('current-time').textContent = timeString;
}

// Update both date and time every second
setInterval(updateTime, 1000);
updateDate();

// Random Motivational Quotes
const quotes = [
    "Believe you can and you're halfway there.",
    "Don't watch the clock; do what it does. Keep going.",
    "The secret of getting ahead is getting started.",
    "Success is the sum of small efforts repeated day in and day out.",
    "Focus on being productive instead of busy.",
    "Your limitation—it’s only your imagination."
];

// Display a random quote
function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').textContent = quotes[randomIndex];
}

// Change quote every time the page loads
displayRandomQuote();

    </script>
</body>
</html>
